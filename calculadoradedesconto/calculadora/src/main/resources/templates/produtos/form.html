<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Calculadora de Descontos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/calculadora.css}" />
</head>
<body>
    <header th:include="fragments :: header"></header>
    <section class="container">
        <div th:include="fragments :: jumbotron" class="jumbotron"></div>
        <div th:replace="fragments :: alert (${type}, ${message})"></div>
        <h1 th:if="${#strings.isEmpty(produto.nome)}">Novo Produto</h1>
        <h1 th:unless="${#strings.isEmpty(produto.nome)}">Modificar Produto</h1>
        <h4><small>Preencha as informações do produto abaixo:</small></h4>
        <div class="card mt-4 mb-4">
            <div class="card-body">
                <form method="post" th:object="${produto}" th:action="@{/produtos}">
                    <div class="form-group">
                        <label class="font-weight-bold" for="id">Id:</label>
                        <input readonly class="form-control-plaintext" type="text" id="id" th:field="*{id}" />
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="nome">Nome do Produto:</label>
                        <input class="form-control" type="text" id="nome" th:field="*{nome}" />
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="valor">Valor:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">R$</div>
                            </div>
                            <input class="form-control" type="text" id="valor" th:field="*{valor}" />
                        </div>
                    </div>
                    <button th:if="${#strings.isEmpty(produto.nome)}" type="submit" class="btn btn-primary">Cadastrar</button>
                    <button th:unless="${#strings.isEmpty(produto.nome)}" type="submit" class="btn btn-primary">Atualizar</button>
                    <button type="reset" class="btn btn-warning">Limpar</button>
                    <a type="button" class="btn btn-secondary" th:href="@{/produtos}">Cancelar</a>
                </form>
            </div>
        </div>
    </section>
    <footer th:include="fragments :: footer"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
